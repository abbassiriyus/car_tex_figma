<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    /* --- Body va fon --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- Form container --- */
    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      max-width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    /* --- Inputs --- */
    input[type="text"], input[type="password"] {
      width: 91%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234,0.5);
      outline: none;
    }

    /* --- Button --- */
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5a67d8;
    }

    /* --- Error message --- */
    .error {
      color: #ff4d4f;
      margin-bottom: 10px;
      display: none;
    }

    /* --- Footer --- */
    .login-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <div class="error" id="error"></div>
    <form id="loginForm" method="POST" action="/layout">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="login-footer">
      &copy; 2026 Home Care Admin Panel
    </div>
  </div>

  <script>
    // Oddiy client-side error alert (optional)
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', e => {
      const username = form.username.value.trim();
      const password = form.password.value.trim();
      if(!username || !password){
        e.preventDefault();
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = "Iltimos, Username va Passwordni kiriting!";
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
