<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пробег</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      padding: 40px;
      color: #111;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 24px 28px 28px;
      max-width: 1100px;
      margin: auto;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .header span {
      font-size: 14px;
      color: #555;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #111;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff3b30;
    }

    h1 {
      margin: 6px 0;
      font-size: 28px;
      font-weight: 700;
    }

    .desc {
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
      max-width: 700px;
    }

    .chart-box {
      height: 300px;
      position: relative;
    }

  </style>
</head>
<body>

  <div class="card">

    <div class="header">
      <span>По нашим данным</span>
      <div class="status">
        Похоже, скручен
        <div class="dot"></div>
      </div>
    </div>

    <h1>от 93 000 км</h1>

    <p class="desc">
      Он нужен для заключения договора купли-продажи и регистрации автомобиля
    </p>

    <div class="chart-box">
      <canvas id="mileageChart"></canvas>
    </div>

  </div>

  <script>
    const ctx = document.getElementById('mileageChart');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2020', '2022', '2023', '2024', '2025'],
        datasets: [{
          data: [0, 45, 2, 40, 75],
          borderColor: '#ff3b30',
          borderWidth: 2,
          tension: 0.35,
          pointRadius: 6,
          pointHoverRadius: 7,
          pointBackgroundColor: '#fff',
          pointBorderColor: '#ff3b30',
          fill: false,
          segment: {
            borderColor: ctx => {
              return ctx.p0DataIndex < 1 ? '#00b34a' : '#ff3b30';
            }
          }
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,

        layout: {
          padding: {
            left: 30,
            right: 30,
            top: 10,
            bottom: 10
          }
        },

        scales: {
          x: {
            offset: true,
            grid: { display: false },
            ticks: {
              color: '#777',
              font: { size: 13 }
            }
          },
          y: {
            beginAtZero: true,
            ticks: {
              color: '#777',
              stepSize: 15
            },
            grid: {
              color: '#f1f1f1'
            }
          }
        },

        plugins: {
          legend: { display: false },
          tooltip: {
            backgroundColor: '#111',
            titleColor: '#fff',
            bodyColor: '#fff',
            cornerRadius: 6,
            padding: 10
          }
        }
      }
    });
  </script>

</body>
</html>
